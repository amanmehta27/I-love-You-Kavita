// HTML code
<!DOCTYPE html>
<html>
<head>
	<title>Animated Text</title>
	<style>
		/* Set up the animation */
		@keyframes color-change {
			0% { color: red; }
			25% { color: blue; }
			50% { color: green; }
			75% { color: orange; }
			100% { color: purple; }
		}

		h1 {
			animation: color-change 5s infinite;
			font-size: 10em; /* Change this value to adjust the size of the text */
			font-family: 'Helvetica', sans-serif; /* Change this value to adjust the font */
			text-align: center;
			margin-top: 50px; /* Change this value to adjust the top margin */
		}
	</style>
</head>
<body>
	<h1>I LOVE YOU</h1>
</body>
</html>
